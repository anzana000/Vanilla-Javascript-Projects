<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h3>Expense Tracker</h3>
    <div class="container">
      <h2>Your total amount</h2>
      <p id="amount">$0</p>
      <div class="inc-exp-amount">
        <div class="income">
          <h3>Income</h3>
          <p id="income">$+0</p>
        </div>
        <div class="expense">
          <h3>Expense</h3>
          <p id="expense">$-0</p>
        </div>
      </div>

      <div class="history">
        <ul>
          <li>$0.0 <button class="delete-btn">X</button></li>
        </ul>
      </div>

      <form>
        <label></label>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
