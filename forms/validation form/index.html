<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <!-- Sign Up-form -->
    <div class="container form-wrap">
      <div class="mb-2 heading">
        <h3 class="mb-5 mt-2">Sign Up Form</h3>
        </div>
    <form>
        <div class="form-group">
          <label for="user-name" class="text-muted">Username</label>
          <input type="text" class="form-control user" id="user-name">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <span id="user-msg"></span>
        </div>

        <div class="form-group">
            <label for="email" class="text-muted">Email</label>
            <input type="email" class="form-control email" id="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span id="email-msg"></span>
        </div>

        <div class="form-group">
          <label for="password" class="text-muted">Password</label>
          <input type="password" class="form-control password" id="password">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <span id="password-msg"></span>
        </div>

          <div class="form-group">
            <label for="confirm-password" class="text-muted">Confirm Password</label>
            <input type="password" class="form-control password" id="confirm-password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span id="confirm-password-msg"></span>
          </div>

        <div class="form-group">
          <input type="checkbox" class="form-check-input check" id="check-box">
          <label class="form-check-label text-muted" for="check-box">Agree to terms and conditions</label>
          <span id="check-msg"></span>
        </div>
        <button type="submit" class="btn btn-block btn-primary btnn">Submit</button>
      </form>
      </div>

      <!-- links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
