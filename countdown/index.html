<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Year CountDown</title>
</head>
<body>
<div class="container">
  <div class="wrapper">
      <div class="newyear-text">Happy New Year 2021</div>
      <div class="info">
          <span>Days</span>
          <span>Hours</span>
          <span>Minutes</span>
          <span>Seconds</span>
         
      </div>
      <div class="countdown">
            <div id="days">260</div>
            <div id="hours">45</div>
            <div id="minutes">54</div>
            <div id="seconds">12</div>
            </div>
  </div> 
</div>
  <script src="app.js"></script> 
</body>
</html>
