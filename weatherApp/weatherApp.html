<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="weatherApp.css">
    <title>Weather App</title>
</head>


<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Weather App</h1>
        <form  class="formControl text-center text-muted my-4">
<label for="city" style="font-size: 13px;">Enter a location for weather information</label>
<input type="text" name="city" class="form-control py-4" >
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" alt="" class="time card-img top">
            <div class="icon text-center mx-auto bg-light">
            <img src="" alt="">
            </div>
            <div class="details text-center text-uppercase text-muted">
                <h5 class="my-3">city name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 text-center">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
<script src="weatherApp.js"></script>
<script src="weatherForcast.js"></script>
</body>
</html>
