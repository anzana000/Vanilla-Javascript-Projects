<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <h1>Hangman Game</h1>
    <p>Fill the correct letter</p>
    <div class="game-container">
      <svg class="svg-container" height="200" width="250">
        <!-- Rods -->
        <line x1="60" y1="30" x2="60" y2="160" />
        <line x1="30" y1="160" x2="90" y2="160" />
        <line x1="60" y1="30" x2="110" y2="30" />
        <line x1="110" y1="30" x2="110" y2="50" />

        <!-- circle-head -->
        <circle cx="110" cy="70" r="18" class="figure-part" />

        <!-- body-part -->
        <line x1="110" y1="90" x2="110" y2="130" class="figure-part" />

        <!-- hands -->
        <line x1="110" y1="110" x2="90" y2="90" class="figure-part" />
        <line x1="110" y1="110" x2="130" y2="90" class="figure-part" />

        <!-- legs -->
        <line x1="110" y1="130" x2="90" y2="150" class="figure-part" />
        <line x1="110" y1="130" x2="130" y2="150" class="figure-part" />
      </svg>

      <div class="wrong-letters" id="wrong-letters">
        <!-- <p>Wrong Letters</p>
        <span>e,t,u,o,p,y</span> -->
      </div>

      <div class="word" id="word"></div>
    </div>

    <div class="popup-container" id="popup-container">
      <div class="popup" id="popup">
        <div class="win-loose" id="win-loose"></div>
        <button class="play-again" id="play-again">Play Again</button>
      </div>
    </div>

    <div class="notification" id="notification">
      You've entered the same letter again
    </div>
    <script src="app.js"></script>
  </body>
</html>
